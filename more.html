<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KoKoa talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status_bar">
        <div class="status_bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status_bar__column">
            <span>16:17</span>
        </div>
        <div class="status_bar__column">
            <span>56%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
                <span class="dot dot-location"></span>
            </span>
        </div>
    </header>
    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="images/dongmin.jpg">
                <div class="user-component__text">
                    <h4 class="user-component__title">Dongmin</h4>
                    <h6 class="user-component__subtitle user-component__subtitle--flex">+10-8888-8888
                        <div class="exclamation-mark">!</div>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-lg"></i>
            </div>
        </div>
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="far fa-calendar-check"></i>
                <span>Calendar</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-grin"></i>
                <span>Emoticons</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-comments"></i>
                <span>Open Chat</span>
            </div>
        </div>
        <div class="suggestions">
            <h3 class="suggestions__title">Suggestions</h3>
            <div class="suggestions__icons">
                <div class="suggestions__icon">
                    <img src="images/kakaostory.png">
                    <span>KaKao Story</span>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__icon">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__icon">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__icon">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__icon">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot dot"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>
</html>
